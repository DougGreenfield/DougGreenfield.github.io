<!DOCTYPE html>
<html>
<head>
<title>What They Drop on New Year's Eve</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
</head>
<body>
<div id="header" style="position:absolute; z-index: 1;margin-left: 45px; margin-top: 2px;padding: 3px; opacity: 0.7"><b><font size="5"; color="#666666">What They Drop on New Year's Eve</font></b>
    </div>
    
<div id="map" style="width: 900px; height: 600px; z-index: 0"></div>
    
<script>
var newMap = L.map('map').setView([36.9188702,-91.0708398], 4);
    
    
    var CartoDB_Positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a> Data via <a href="https://en.wikipedia.org/wiki/List_of_objects_dropped_on_New_Year%27s_Eve">Wikipedia</a>',
	subdomains: 'abcd',
	maxZoom: 19
}).addTo(newMap);
    
 
// loading GeoJSON file 
$.getJSON("https://raw.githubusercontent.com/DougGreenfield/DougGreenfield.github.io/master/NewYearsEve/nye.geojson",function(data){
//L.geoJson function is used to parse geojson file and load on to map
    
    L.geoJson(data,{
      pointToLayer: function(feature,latlng){
	      var objIcon = L.icon({
      iconUrl: 'SVG/' + feature.properties.Object +'.svg',
      iconSize: [40,36]
    });
        var marker = L.marker(latlng,{icon: objIcon});
        marker.bindPopup(feature.properties.NAME + ', ' + feature.properties.ST+ '<br/>' + feature.properties.Object);
        return marker;
      }
        
    }).addTo(newMap);
});
    
    
</script>


</body>
</html>
